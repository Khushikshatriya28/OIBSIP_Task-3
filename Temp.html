<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="Con.css">
    <script src="Temp-con.js" defer></script>
    <meta name="description" content="Length Converter">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
</head>

<body>
    <div class="wrapper">
        <h1>Temperature Converter</h1>
        <div class="converter">
            <div class="input">
                <input type="number" placeholder="Input" id="input">
                <select id="inputType">
                    <option value="fahrenheit">Fahrenheit</option>
                    <option value="celsius">Celsius</option>
                    <option value="kelvin">Kelvin</option>
                </select>
            </div>
            <span></span>
            <div class="result">
                <input type="number" placeholder="Result" id="result">
                <select id="resultType">
                    <option value="fahrenheit">Fahrenheit</option>
                    <option value="celsius">Celsius</option>
                    <option value="kelvin">Kelvin</option>
                </select>
            </div>
        </div>
    </div>
</body>

</html>
